<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض ابو عالية - نظام الإدارة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .header h1 {
      color: #2c3e50;
      margin: 0;
    }
    .header p {
      color: #7f8c8d;
      margin: 5px 0 0;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .mode-switch {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .btn-primary {
      background-color: #3498db;
      color: white;
    }
    .btn-success {
      background-color: #2ecc71;
      color: white;
    }
    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }
    .btn-orange {
      background-color: #e67e22;
      color: white;
    }
    .btn-secondary {
      background-color: #95a5a6;
      color: white;
    }
    .btn-sm {
      padding: 5px 10px;
      font-size: 12px;
    }
    .mode-btn {
      background-color: #ecf0f1;
      color: #2c3e50;
    }
    .mode-btn.active-mode {
      background-color: #3498db;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px 15px;
      text-align: right;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .img-cell {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .img-preview {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
    .url-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .action-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }
    .output-container {
      margin-top: 30px;
    }
    #outputText {
      width: 100%;
      min-height: 200px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      resize: vertical;
    }
    .category-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-lightbulb"></i> معرض ابو عالية</h1>
      <p>نظام إدارة الفئات والمنتجات <br> 
        هذا النظام خاص للمسؤول صهيب الشريف فقط 🚫
      </p>
    </div>

    <div class="controls">
      <div class="mode-switch">
        <button class="mode-btn active-mode" onclick="switchMode('categories')">
          <i class="fas fa-list"></i> الفئات
        </button>
        <button class="mode-btn" onclick="switchMode('products')">
          <i class="fas fa-cube"></i> المنتجات
        </button>
      </div>

      <button class="btn-orange" onclick="window.location.href='https://postimages.org'">
        <i class="fas fa-link"></i> Postimages
      </button>

      <button class="btn-success" onclick="addNewItem()">
        <i class="fas fa-plus-circle"></i> إضافة جديد
      </button>
      
      <button class="btn-primary" onclick="saveData()">
        <i class="fas fa-save"></i> حفظ التعديلات
      </button>
    </div>

    <!-- جدول الفئات -->
    <div class="table-container" id="categoriesTable">
      <table>
        <thead>
          <tr>
            <th width="50%">اسم الفئة</th>
            <th width="30%">صورة الفئة</th>
            <th width="20%">إجراءات</th>
          </tr>
        </thead>
        <tbody id="categoriesBody">
          <!-- سيتم ملؤه بالبيانات -->
        </tbody>
      </table>
    </div>

    <!-- جدول المنتجات -->
    <div class="table-container" id="productsTable" style="display: none;">
      <table>
        <thead>
          <tr>
            <th width="20%">الفئة</th>
            <th width="20%">اسم المنتج</th>
            <th width="15%">السعر</th>
            <th width="15%">قبل الخصم</th>
            <th width="20%">صورة المنتج</th>
            <th width="10%">إجراءات</th>
          </tr>
        </thead>
        <tbody id="productsBody">
          <!-- سيتم ملؤه بالبيانات -->
        </tbody>
      </table>
    </div>

    <div class="output-container">
      <h3><i class="fas fa-code"></i> البيانات الحالية:</h3>
      <textarea id="outputText" readonly></textarea>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="config.js"></script>
  
  <script>
    // تحقق من حالة المصادقة
    if (localStorage.getItem('isAuthenticated') !== 'true') {
      window.location.href = 'password.html';
    }
    
    // دالة لدمج أجزاء التوكن
    function getGitHubToken() {
      if (typeof TOKEN_PART1 !== 'undefined' && typeof TOKEN_PART2 !== 'undefined') {
        return TOKEN_PART1 + TOKEN_PART2;
      }
      throw new Error("لم يتم العثور على أجزاء التوكن في ملف config.js");
    }

    const currentData = {
      categories: [...categories],
      products: [...products]
    };

    let currentMode = 'categories';
    
    function switchMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode-btn').forEach(btn => 
        btn.classList.remove('active-mode'));
      document.querySelectorAll(`[onclick="switchMode('${mode}')"]`)
        .forEach(btn => btn.classList.add('active-mode'));
      
      document.getElementById('categoriesTable').style.display = 
        mode === 'categories' ? 'block' : 'none';
      document.getElementById('productsTable').style.display = 
        mode === 'products' ? 'block' : 'none';
      
      renderTable();
      updateOutput();
    }

    function renderTable() {
      if (currentMode === 'categories') {
        renderCategories();
      } else {
        renderProducts();
      }
    }

    function deleteCategory(index) {
      if (confirm('هل أنت متأكد من حذف الفئة؟ سيتم حذف جميع المنتجات المرتبطة بها أيضاً')) {
        const catName = currentData.categories[index].name;
        currentData.categories.splice(index, 1);
        currentData.products = currentData.products.filter(p => p.category !== catName);
        renderTable();
        updateOutput();
      }
    }

    function deleteProduct(index) {
      if (confirm('هل أنت متأكد من حذف المنتج؟')) {
        currentData.products.splice(index, 1);
        renderTable();
        updateOutput();
      }
    }

    function updateProductsCategories(oldName, newName) {
      currentData.products.forEach(prod => {
        if (prod.category === oldName) prod.category = newName;
      });
    }

    function updateOutput() {
      const dataString =
        `const categories = ${JSON.stringify(currentData.categories, null, 2)};\n\n` +
        `const products = ${JSON.stringify(currentData.products, null, 2)};\n\n` +
        `window.categories = categories;\nwindow.products = products;`;
        
      document.getElementById('outputText').value = dataString;
    }

    async function saveData() {
      try {
        const token = getGitHubToken();
        const content = btoa(unescape(encodeURIComponent(document.getElementById('outputText').value)));
        const path = 'data.js';
        const url = `https://api.github.com/repos/mohammad-shehadeh/soh/contents/${path}`;

        const shaRes = await fetch(url, {
          headers: { Authorization: `token ${token}` }
        });
        
        if (!shaRes.ok) throw new Error("فشل في جلب بيانات الملف من GitHub");
        
        const shaData = await shaRes.json();
        const sha = shaData.sha;

        const saveRes = await fetch(url, {
          method: "PUT",
          headers: {
            "Authorization": `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "تحديث البيانات من المحرر",
            content: content,
            sha: sha
          })
        });
        
        if (!saveRes.ok) throw new Error("فشل في حفظ التغييرات على GitHub");
        
        const data = await saveRes.json();
        if (data.content) {
          alert("تم الحفظ بنجاح في GitHub!");
        } else {
          console.error(data);
          alert("حدث خطأ غير متوقع أثناء الحفظ.");
        }
      } catch (err) {
        console.error(err);
        alert(`خطأ: ${err.message}`);
      }
    }

    // دالة لرفع الصورة إلى Cloudinary
    async function uploadImage(file) {
      const cloudName = 'dygc5b8cn';
      const uploadPreset = 'Shehadeh';
      
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      
      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) throw new Error('فشل في رفع الصورة');
        
        const data = await response.json();
        return data.secure_url;
      } catch (error) {
        console.error('Error uploading image:', error);
        alert('حدث خطأ أثناء رفع الصورة: ' + error.message);
        return null;
      }
    }

    function addNewItem() {
      if (currentMode === 'categories') {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.style.display = 'none';
        
        fileInput.onchange = async (e) => {
          const file = e.target.files[0];
          if (!file) return;
          
          const imageUrl = await uploadImage(file);
          if (imageUrl) {
            currentData.categories.unshift({
              name: 'فئة جديدة',
              image: imageUrl
            });
            renderTable();
            updateOutput();
          }
        };
        
        document.body.appendChild(fileInput);
        fileInput.click();
        document.body.removeChild(fileInput);
      } else {
        if(currentData.categories.length === 0) {
          alert('يجب إضافة فئة أولاً!');
          return;
        }
        
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.style.display = 'none';
        
        fileInput.onchange = async (e) => {
          const file = e.target.files[0];
          if (!file) return;
          
          const imageUrl = await uploadImage(file);
          if (imageUrl) {
            currentData.products.unshift({
              category: currentData.categories[0].name,
              name: 'منتج جديد',
              price: '0.00 ر.س',
              discountedPrice: null,
              image: imageUrl
            });
            renderTable();
            updateOutput();
          }
        };
        
        document.body.appendChild(fileInput);
        fileInput.click();
        document.body.removeChild(fileInput);
      }
    }

    function renderCategories() {
      const body = document.getElementById('categoriesBody');
      body.innerHTML = '';
      
      currentData.categories.forEach((cat, index) => {
        const row = document.createElement('tr');
        
        // اسم الفئة
        const nameCell = document.createElement('td');
        nameCell.contentEditable = true;
        nameCell.textContent = cat.name;
        nameCell.addEventListener('input', () => {
          currentData.categories[index].name = nameCell.textContent.trim();
          updateProductsCategories(cat.name, nameCell.textContent.trim());
          updateOutput();
        });
        
        // صورة الفئة
        const imgCell = document.createElement('td');
        const imgContainer = document.createElement('div');
        imgContainer.className = 'img-cell';
        
        const imgPreview = document.createElement('img');
        imgPreview.className = 'img-preview';
        imgPreview.src = cat.image || 'https://via.placeholder.com/60';
        imgPreview.onerror = () => imgPreview.src = 'https://via.placeholder.com/60';
        
        // زر تغيير الصورة
        const changeImgBtn = document.createElement('button');
        changeImgBtn.className = 'btn-sm btn-secondary';
        changeImgBtn.innerHTML = '<i class="fas fa-camera"></i> تغيير الصورة';
        changeImgBtn.onclick = () => {
          const fileInput = document.createElement('input');
          fileInput.type = 'file';
          fileInput.accept = 'image/*';
          fileInput.style.display = 'none';
          
          fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const imageUrl = await uploadImage(file);
            if (imageUrl) {
              currentData.categories[index].image = imageUrl;
              imgPreview.src = imageUrl;
              updateOutput();
            }
          };
          
          document.body.appendChild(fileInput);
          fileInput.click();
          document.body.removeChild(fileInput);
        };
        
        imgContainer.append(imgPreview, changeImgBtn);
        imgCell.appendChild(imgContainer);
        
        // زر الحذف
        const actionCell = document.createElement('td');
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'action-btn delete';
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.onclick = () => deleteCategory(index);
        
        actionCell.appendChild(deleteBtn);
        
        row.append(nameCell, imgCell, actionCell);
        body.appendChild(row);
      });
    }

    function renderProducts() {
      const body = document.getElementById('productsBody');
      body.innerHTML = '';
      
      currentData.products.forEach((prod, index) => {
        const row = document.createElement('tr');
        
        // اختيار الفئة
        const catCell = document.createElement('td');
        const select = document.createElement('select');
        select.className = 'category-select';
        currentData.categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.name;
          option.textContent = cat.name;
          if (cat.name === prod.category) option.selected = true;
          select.appendChild(option);
        });
        select.onchange = () => {
          currentData.products[index].category = select.value;
          updateOutput();
        };
        catCell.appendChild(select);
        
        // اسم المنتج
        const nameCell = document.createElement('td');
        nameCell.contentEditable = true;
        nameCell.textContent = prod.name;
        nameCell.addEventListener('input', () => {
          currentData.products[index].name = nameCell.textContent.trim();
          updateOutput();
        });
        
        // السعر
        const priceCell = document.createElement('td');
        priceCell.contentEditable = true;
        priceCell.textContent = prod.price;
        priceCell.addEventListener('input', () => {
          currentData.products[index].price = priceCell.textContent.trim();
          updateOutput();
        });
        
        // السعر قبل الخصم
        const discountedCell = document.createElement('td');
        discountedCell.contentEditable = true;
        discountedCell.textContent = prod.discountedPrice || '';
        discountedCell.addEventListener('input', () => {
          currentData.products[index].discountedPrice = discountedCell.textContent.trim();
          updateOutput();
        });
        
        // صورة المنتج
        const imgCell = document.createElement('td');
        const imgContainer = document.createElement('div');
        imgContainer.className = 'img-cell';
        
        const imgPreview = document.createElement('img');
        imgPreview.className = 'img-preview';
        imgPreview.src = prod.image || 'https://via.placeholder.com/60';
        imgPreview.onerror = () => imgPreview.src = 'https://via.placeholder.com/60';
        
        // زر تغيير الصورة
        const changeImgBtn = document.createElement('button');
        changeImgBtn.className = 'btn-sm btn-secondary';
        changeImgBtn.innerHTML = '<i class="fas fa-camera"></i> تغيير الصورة';
        changeImgBtn.onclick = () => {
          const fileInput = document.createElement('input');
          fileInput.type = 'file';
          fileInput.accept = 'image/*';
          fileInput.style.display = 'none';
          
          fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const imageUrl = await uploadImage(file);
            if (imageUrl) {
              currentData.products[index].image = imageUrl;
              imgPreview.src = imageUrl;
              updateOutput();
            }
          };
          
          document.body.appendChild(fileInput);
          fileInput.click();
          document.body.removeChild(fileInput);
        };
        
        imgContainer.append(imgPreview, changeImgBtn);
        imgCell.appendChild(imgContainer);
        
        // زر الحذف
        const actionCell = document.createElement('td');
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'action-btn delete';
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.onclick = () => deleteProduct(index);
        
        actionCell.appendChild(deleteBtn);
        
        row.append(catCell, nameCell, priceCell, discountedCell, imgCell, actionCell);
        body.appendChild(row);
      });
    }

    // التحميل الأولي
    switchMode('categories');
  </script>
</body>
</html>
