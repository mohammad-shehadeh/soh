<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز شحادة للإضاءة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
      direction: rtl;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
    }
    
    .controls {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    
    .mode-switch {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .mode-btn {
      padding: 12px 25px;
      border-radius: var(--border-radius);
    }
    
    .active-mode {
      background-color: var(--secondary-color) !important;
    }
    
    .table-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow-x: auto;
      margin-bottom: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #f1f1f1;
    }
    
    td[contenteditable="true"] {
      background-color: #ffff;
      border-radius: 4px;
      padding: 10px;
      outline: none;
    }
    
    .img-preview {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-left: 10px;
    }
    
    .link-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    
    .action-btn {
      padding: 8px 12px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .output-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 20px;
    }
    
    .output-container h3 {
      margin-bottom: 15px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      resize: vertical;
      direction: ltr;
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .mode-switch {
        flex-direction: column;
      }
      
      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-lightbulb"></i> إدارة بيانات المتجر</h1>
      <p>نظام إدارة الفئات والمنتجات</p>
    </div>

    <div class="controls">
      <div class="mode-switch">
        <button class="btn-primary mode-btn active-mode" onclick="switchMode('categories')">
          <i class="fas fa-list"></i> الفئات
        </button>
        <button class="btn-primary mode-btn" onclick="switchMode('products')">
          <i class="fas fa-cube"></i> المنتجات
        </button>
      </div>

      <button class="btn-success" onclick="addNewItem()">
        <i class="fas fa-plus-circle"></i> إضافة جديد
      </button>
      
      <button class="btn-primary" onclick="saveData()">
        <i class="fas fa-save"></i> حفظ التعديلات
      </button>
    </div>

    <!-- جدول الفئات -->
    <div class="table-container" id="categoriesTable">
      <table>
        <thead>
          <tr>
            <th width="30%">اسم الفئة</th>
            <th width="60%">رابط الصورة</th>
            <th width="10%">إجراءات</th>
          </tr>
        </thead>
        <tbody id="categoriesBody"></tbody>
      </table>
    </div>

    <!-- جدول المنتجات -->
    <div class="table-container" id="productsTable" style="display: none;">
      <table>
        <thead>
          <tr>
            <th width="20%">الفئة</th>
            <th width="25%">اسم المنتج</th>
            <th width="15%">السعر</th>
            <th width="30%">صورة المنتج</th>
            <th width="10%">إجراءات</th>
          </tr>
        </thead>
        <tbody id="productsBody"></tbody>
      </table>
    </div>

    <div class="output-container">
      <h3><i class="fas fa-code"></i> البيانات الحالية:</h3>
      <textarea id="outputText" readonly></textarea>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="config.js"></script>
  <script>
    // دالة لدمج أجزاء التوكن
    function getGitHubToken() {
      if (typeof TOKEN_PART1 !== 'undefined' && typeof TOKEN_PART2 !== 'undefined') {
        return TOKEN_PART1 + TOKEN_PART2;
      }
      throw new Error("لم يتم العثور على أجزاء التوكن في ملف config.js");
    }

    const currentData = {
      categories: [...categories],
      products: [...products]
    };

    let currentMode = 'categories';
    
    function switchMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode-btn').forEach(btn => 
        btn.classList.remove('active-mode'));
      document.querySelectorAll(`[onclick="switchMode('${mode}')"]`)
        .forEach(btn => btn.classList.add('active-mode'));
      
      document.getElementById('categoriesTable').style.display = 
        mode === 'categories' ? 'block' : 'none';
      document.getElementById('productsTable').style.display = 
        mode === 'products' ? 'block' : 'none';
      
      renderTable();
      updateOutput();
    }

    function renderTable() {
      if (currentMode === 'categories') {
        renderCategories();
      } else {
        renderProducts();
      }
    }

    function renderCategories() {
      const body = document.getElementById('categoriesBody');
      body.innerHTML = '';
      
      currentData.categories.forEach((cat, index) => {
        const row = document.createElement('tr');
        
        // اسم الفئة
        const nameCell = document.createElement('td');
        nameCell.contentEditable = true;
        nameCell.textContent = cat.name;
        nameCell.addEventListener('input', () => {
          currentData.categories[index].name = nameCell.textContent.trim();
          updateProductsCategories(cat.name, nameCell.textContent.trim());
          updateOutput();
        });
        
        // صورة الفئة
        const imgCell = document.createElement('td');
        const imgContainer = document.createElement('div');
        imgContainer.className = 'link-container';
        
        const imgPreview = document.createElement('img');
        imgPreview.className = 'img-preview';
        imgPreview.src = cat.image;
        imgPreview.onerror = () => imgPreview.style.display = 'none';
        
        const imgInput = document.createElement('span');
        imgInput.contentEditable = true;
        imgInput.textContent = cat.image;
        imgInput.addEventListener('input', () => {
          currentData.categories[index].image = imgInput.textContent.trim();
          imgPreview.src = imgInput.textContent.trim();
          imgPreview.style.display = 'inline-block';
          updateOutput();
        });
        
        imgContainer.append(imgPreview, imgInput);
        imgCell.appendChild(imgContainer);
        
        // زر الحذف
        const actionCell = document.createElement('td');
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn-danger action-btn';
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.onclick = () => deleteCategory(index);
        
        actionCell.appendChild(deleteBtn);
        
        row.append(nameCell, imgCell, actionCell);
        body.appendChild(row);
      });
    }

    function renderProducts() {
      const body = document.getElementById('productsBody');
      body.innerHTML = '';
      
      currentData.products.forEach((prod, index) => {
        const row = document.createElement('tr');
        
        // اختيار الفئة
        const catCell = document.createElement('td');
        const select = document.createElement('select');
        select.className = 'category-select';
        currentData.categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.name;
          option.textContent = cat.name;
          if (cat.name === prod.category) option.selected = true;
          select.appendChild(option);
        });
        select.onchange = () => {
          currentData.products[index].category = select.value;
          updateOutput();
        };
        catCell.appendChild(select);
        
        // اسم المنتج
        const nameCell = document.createElement('td');
        nameCell.contentEditable = true;
        nameCell.textContent = prod.name;
        nameCell.addEventListener('input', () => {
          currentData.products[index].name = nameCell.textContent.trim();
          updateOutput();
        });
        
        // السعر
        const priceCell = document.createElement('td');
        priceCell.contentEditable = true;
        priceCell.textContent = prod.price;
        priceCell.addEventListener('input', () => {
          currentData.products[index].price = parseFloat(priceCell.textContent) || 0;
          updateOutput();
        });
        
        // صورة المنتج
        const imgCell = document.createElement('td');
        const imgContainer = document.createElement('div');
        imgContainer.className = 'link-container';
        
        const imgPreview = document.createElement('img');
        imgPreview.className = 'img-preview';
        imgPreview.src = prod.image;
        imgPreview.onerror = () => imgPreview.style.display = 'none';
        
        const imgInput = document.createElement('span');
        imgInput.contentEditable = true;
        imgInput.textContent = prod.image;
        imgInput.addEventListener('input', () => {
          currentData.products[index].image = imgInput.textContent.trim();
          imgPreview.src = imgInput.textContent.trim();
          imgPreview.style.display = 'inline-block';
          updateOutput();
        });
        
        imgContainer.append(imgPreview, imgInput);
        imgCell.appendChild(imgContainer);
        
        // زر الحذف
        const actionCell = document.createElement('td');
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn-danger action-btn';
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.onclick = () => deleteProduct(index);
        
        actionCell.appendChild(deleteBtn);
        
        row.append(catCell, nameCell, priceCell, imgCell, actionCell);
        body.appendChild(row);
      });
    }

    function addNewItem() {
      if (currentMode === 'categories') {
        currentData.categories.unshift({
          name: 'فئة جديدة',
          image: ''
        });
      } else {
        if(currentData.categories.length === 0) {
          alert('يجب إضافة فئة أولاً!');
          return;
        }
        currentData.products.unshift({
          category: currentData.categories[0].name,
          name: 'منتج جديد',
          price: 0,
          image: ''
        });
      }
      renderTable();
      updateOutput();
    }

    function deleteCategory(index) {
      if (confirm('هل أنت متأكد من حذف الفئة؟ سيتم حذف جميع المنتجات المرتبطة بها أيضاً')) {
        const catName = currentData.categories[index].name;
        currentData.categories.splice(index, 1);
        currentData.products = currentData.products.filter(p => p.category !== catName);
        renderTable();
        updateOutput();
      }
    }

    function deleteProduct(index) {
      if (confirm('هل أنت متأكد من حذف المنتج؟')) {
        currentData.products.splice(index, 1);
        renderTable();
        updateOutput();
      }
    }

    function updateProductsCategories(oldName, newName) {
      currentData.products.forEach(prod => {
        if (prod.category === oldName) prod.category = newName;
      });
    }

    function updateOutput() {
      const dataString = `const categories = ${JSON.stringify(currentData.categories, null, 2)};\n\n`
        + `const products = ${JSON.stringify(currentData.products, null, 2)};`;
      document.getElementById('outputText').value = dataString;
    }

    async function saveData() {
      try {
        const token = getGitHubToken();
        const content = btoa(unescape(encodeURIComponent(document.getElementById('outputText').value)));
        const path = 'data.js';
        const url = `https://api.github.com/repos/mohammad-shehadeh/soh/contents/${path}`;

        const shaRes = await fetch(url, {
          headers: { Authorization: `token ${token}` }
        });
        
        if (!shaRes.ok) throw new Error("فشل في جلب بيانات الملف من GitHub");
        
        const shaData = await shaRes.json();
        const sha = shaData.sha;

        const saveRes = await fetch(url, {
          method: "PUT",
          headers: {
            "Authorization": `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "تحديث البيانات من المحرر",
            content: content,
            sha: sha
          })
        });
        
        if (!saveRes.ok) throw new Error("فشل في حفظ التغييرات على GitHub");
        
        const data = await saveRes.json();
        if (data.content) {
          alert("تم الحفظ بنجاح على GitHub!");
        } else {
          console.error(data);
          alert("حدث خطأ غير متوقع أثناء الحفظ.");
        }
      } catch (err) {
        console.error(err);
        alert(`خطأ: ${err.message}`);
      }
    }

    // التحميل الأولي
    switchMode('categories');
  </script>
</body>
</html>
