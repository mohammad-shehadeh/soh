<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | معرض ابو عالية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }
    
    .password-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    
    .password-box h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 24px;
    }
    
    .password-input-container {
      position: relative;
      margin-bottom: 25px;
    }
    
    .password-input-container input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      font-family: 'Tajawal', sans-serif;
    }
    
    .password-input-container input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .toggle-password {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #7f8c8d;
    }
    
    .password-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      font-weight: bold;
      font-family: 'Tajawal', sans-serif;
    }
    
    .password-btn:hover {
      background-color: #2980b9;
    }
    
    .error-message {
      color: #e74c3c;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
    
    .lock-icon {
      font-size: 50px;
      color: #3498db;
      margin-bottom: 20px;
    }
    
    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="password-box">
    <div class="lock-icon">
      <i class="fas fa-lock"></i>
    </div>
    <h2>نظام إدارة معرض ابو عالية</h2>
    <p>هذا النظام خاص للمسؤول صهيب الشريف فقط</p>
    
    <div class="password-input-container">
      <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
      <span class="toggle-password" onclick="togglePassword()">
        <i class="fas fa-eye"></i>
      </span>
    </div>
    
    <button class="password-btn" onclick="checkPassword()">دخول</button>
    
    <div class="error-message" id="errorMessage">
      كلمة المرور غير صحيحة، حاول مرة أخرى
    </div>
    
    <div class="note">
      <i class="fas fa-info-circle"></i> في حالة نسيان كلمة المرور، يرجى التواصل مع المطور
    </div>
  </div>

  <script>
      <script>
    // هنا الكلمة مشفّرة بالـ Base64 (مثال: "Soh123" → "U29oMTIz")
    const PASSWORD_BASE64 = 'U29oMTIz';

    // شيفرة إظهار/إخفاء كلمة السر
    function togglePassword() {
      const pwd = document.getElementById('passwordInput');
      const icon = document.querySelector('.toggle-password i');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        pwd.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // التحقق بمقارنة btoa(input) مع القيمة المخزنة
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      // note: btoa() يحول السلسلة إلى Base64
      if (btoa(input) === PASSWORD_BASE64) {
        localStorage.setItem('isAuthenticated', 'true');
        window.location.href = 'admin9374.html';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('passwordInput').focus();
      }
    }

    // ربط الأحداث
    document.querySelector('.toggle-password').addEventListener('click', togglePassword);
    document.getElementById('passwordInput').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') checkPassword();
    });
  </script>
  </script>
</body>
</html>
